server:
  servlet:
    context-path: /api
  port: 8123
spring:
  application:
    name: tang-picture-backend-ddd
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://81.70.228.144:3306/tang_picture
    username: tang_root
    password: tang_root_123456
  #Redis配置
  redis:
    database: 0
    host: 81.70.228.144
    port: 6379
    connect-timeout: 5000
    password: 123456
  #开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB
  # 空间图片分表
  shardingsphere:
    datasource:
      names: tang_picture
      tang_picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://81.70.228.144:3306/tang_picture
        username: tang_root
        password: tang_root_123456
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: tang_picture.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.yupi.tangpicture.shared.sharding.PictureShardingAlgorithm
    props:
      sql-show: true
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    #仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete #全局逻辑删除的实体字段名
      logic-delete-value: 1 #逻辑已删除值（默认为1）
      logic-not-delete-value: 0  #逻辑未删除值（默认为0）
    enable-sql-runner: true

#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yupi.tangpicture.interfaces.controller


